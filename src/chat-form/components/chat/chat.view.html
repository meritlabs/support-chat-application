<div class="chatView">
  <div class="messagesWindow" v-chat-scroll="{always: false, smooth: true}">
    <div v-for="item in messages" class="message">
      <div class="message_innerWrap" v-bind:class="{ client: item.isClient }">
        <small>{{item.timestamp | getTime}}</small>
        <br>
        <br>
        <div v-if="item.type === 'regular'">
          {{item.message}}
        </div>
        <div v-if="item.type === 'countdown'">
          <p>
            <strong>Help on the go!</strong>
          </p>
          <div class="countdown">
            <div>
              {{countdown | toMinutes}}
            </div>
            :
            <div>
              {{countdown | toSeconds}}
            </div>
          </div>
          <p>
            <small>Your request posted in the community, please wait before someone will be connected to your application!</small>
          </p>
        </div>
        <div v-if="item.type === 'joined'">
          {{item.message}} from Discord community, joined to help you!
        </div>
      </div>
    </div>
  </div>
  <div class="inputBox">
    <textarea placeholder="Enter your message..."></textarea>
    <button>
      Send
    </button>
  </div>
</div>
