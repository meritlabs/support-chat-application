<div class="chatView">
  <div class="messagesWindow" v-chat-scroll="{always: false, smooth: true}">
    <div v-for="item in messages" class="message" v-bind:class="{ client: item.isClient, joined: item.type === 'joined', expired: item.type === 'expired'}">
      <div class="message_innerWrap">
        <div class="date">{{item.timestamp | getTime}}</div>
        <div v-if="item.type === 'regular'" v-html="item.message">
        </div>
        <div v-if="item.type === 'countdown'">
          <p>
            <strong>Help on the go!</strong>
          </p>
          <div class="countdown">
            <div>
              {{countdown | toMinutes}}
            </div>
            :
            <div>
              {{countdown | toSeconds}}
            </div>
          </div>
          <p>
            <small>Your request posted in the community, please wait before someone will be connected to your application!</small>
          </p>
        </div>
        <div v-if="item.type === 'joined'">
          <strong>{{item.message}}</strong> from Discord community, joined to help you!
        </div>
        <div v-if="item.type === 'expired'">
          <p>{{item.message}}</p>
          <br>
          <button v-on:click="restartApplication()">Ask again</button>
        </div>
      </div>
    </div>
  </div>
  <div class="inputBox">
    <textarea placeholder="Enter your message..." @keyup.enter.exact="sendMessage(clientMessage)" v-model="clientMessage" v-bind:disabled="!isJoined ? true : false"></textarea>
    <button v-on:click="sendMessage(clientMessage)" v-bind:disabled="!isJoined ? true : false">
      Send
    </button>
  </div>
</div>
